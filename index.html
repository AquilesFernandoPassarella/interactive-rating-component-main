<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Css/reset.css" />
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <header>
      <div class="principal">
        <div class="avaliacao">
        <div class="image">
        <div class="imagem__principal">
          <img class="image__star" src="./images/icon-star.svg" alt="" />
        </div>
      </div>

       <h1 class="titulo__principal">How did we do?</h1> 
         
        <p class="texto__principal">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form class="botoes__principal" action="">
          <input type="button" value="1">
          <input type="button" value="2">
          <input type="button" value="3">
          <input type="button" value="4">
          <input type="button" value="5">
        </form>

        <button class="botao__principal" type="submit">submit</button>

      </div>
      
      <section class="message__final">
        <div class="image__message">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>

        <div class="selecionate">
          <span class="selecionate__rating">You selected <span class="selecionado"></span> out of 5</span>
        </div>
        <p class="message__thank--you">Thank you!</p>

        <p class="appreciate">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>
      </div>
    
    </header>

  </div>  -->
  </body>
</html>
